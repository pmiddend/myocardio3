on: [push]
name: build
jobs:
  cabal-build:
    name: Build with cabal
    runs-on: ubuntu-latest # or macOS-latest, or windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6'
          cabal-version: '3.10.3.0'
      - run: cabal v2-build
